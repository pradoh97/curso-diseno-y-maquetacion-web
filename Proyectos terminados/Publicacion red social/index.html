<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Publicación en Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="friconix.js"></script>
  </head>
  <body>
    <div class="publicacion">
      <div>
        <a href="#"><img src="res/img/juan.jpg" alt="Juan Diaz de perfil"></a>
      </div>

      <div class="contenido">
        <div class="metadatos-tweet">
          <div class="perfil">
            <p class="nombre"><a href="#">Juan Diaz</a></p>
            <p class="usuario"><a href="#">@JDayz</a></p>
          </div>
          <span>·</span>
          <div>
            <time class="hora" datetime="2020-06-12 20:10"><a href="#"> 1min</a></time>
          </div>
        </div>

        <div class="mensaje">
          <p>
            ¡Hola @mamá!
          </p>
        </div>

        <div class="botones-interaccion">
          <button class="compartir" type="button"><i class="fi-xwluxl-comment-wide"></i>150</button>
          <button class="retwittear" type="button"><i class="fi-xwluxl-share-wide"></i>2,5mil</button>
          <button class="gustar" type="button"><i class="fi-xwluxl-heart-wide"></i>320</button>
          <button class="compartir" type="button"><i class="fi-xnslxl-sign-out-solid"></i></button>
        </div>

      </div>
    </div>
  </body>
</html>
