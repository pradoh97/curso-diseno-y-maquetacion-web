<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro a Vendetodo</title>
  </head>
  <body>
    <form class="formulario">
      <h1>Registro en Vendetodo</h1>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Sir Juan" required>
      </div>
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Diaz" required>
      </div>
      <div>
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="sir@juan.diaz" required>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Algo difícil" required>
      </div>
      <div>
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" id="nacimiento" required>
      </div>
      <div class="registro">
        <button class="cta" type="submit">Registrarse</button>
      </div>
    </form>
  </body>
</html>
