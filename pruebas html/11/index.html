<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas</title>
  </head>
  <body>
    <ul>
      <li>2 Huevos</li>
      <li>1Kg de harina</li>
      <li>500g de margarina</li>
    </ul>
    <ol>
      <li>Romper y batir los huevos</li>
      <li>Agregar la harina</li>
      <li>Agregar agua</li>
      <li>Derretir la margarina</li>
      <li>Mezclar todo</li>
      <li>Hornear por 30'</li>
    </ol>
    <dl>
      <dt>Bizcochuelo</dt>
      <dd>Es una torta esponjosa y aireada.</dd>
    </dl>
  </body>
</html>
