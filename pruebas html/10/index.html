<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>
  <body>
    <table>
      <caption>Población en millones durante los años 2018, 2019 y 2020.</caption>
      <thead>
        <tr>
          <th>Pais</th>
          <th>Población en 2018</th>
          <th>Población en 2019</th>
          <th>Población en 2020</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Argentina</th>
          <td>40</td>
          <td>39</td>
          <td>41</td>
        </tr>
        <tr>
          <th>Chile</th>
          <td>20</td>
          <td>19</td>
          <td>21</td>
        </tr>
        <tr>
          <th>Bolivia</th>
          <td>10</td>
          <td>9</td>
          <td>11</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total del periodo</th>
          <td>70</td>
          <td>67</td>
          <td>73</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
