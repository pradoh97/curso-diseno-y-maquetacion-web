<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="modal">
      <div class="sombra">
        <div class="cuerpo">
          <h1>Enterate de mis proximas recetas</h1>
          <p>Inscribite a mi newsletter y recibí todas mis recetas saludables en tu casilla de correo.</p>
        </div>
        <form>
          <div class="campos">
            <label for="correo">Tu correo:</label>
            <input type="email" id="correo" placeholder="sirjuan@diaz.com" required>
          </div>
          <div class="campos">
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" placeholder="Sir Juan Diaz" required>
          </div>
          <div class="botones-accion">
            <button class="boton-accion suscribir" type="submit" name="button">¡Suscribime!</button>
            <button class="boton-accion cancelar" type="button" name="button">No, gracias</button>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
