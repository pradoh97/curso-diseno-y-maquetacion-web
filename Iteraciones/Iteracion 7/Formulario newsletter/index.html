<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario newsletter</title>
  </head>
  <body>
    <div class="modal">
      <div class="cuerpo">
        <h1>Enterate de mis proximas recetas</h1>
        <p>Suscribite a mi newsletter y recibí todas mis recetas saludables en tu casilla de correo.</p>
      </div>
      <form>
        <div>
          <label for="correo">Tu correo:</label>
          <input type="email" id="correo" placeholder="sirjuan@diaz.com" required>
        </div>
        <div>
          <label for="nombre">Tu nombre:</label>
          <input type="text" id="nombre" placeholder="Sir Juan Diaz" required>
        </div>
        <div>
          <button class="botones-accion suscribir"type="submit" name="button">¡Suscribime!</button>
          <button class="botones-accion cancelar"type="button" name="button">No, paso</button>
        </div>
      </form>

    </div>
  </body>
</html>
